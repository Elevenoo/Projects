<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Health Home</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        ul,
        li {
            list-style: none;
        }

        html,
        body,
        .login-outter {
            height: 100%;
        }

        .clearfix:after {
            clear: both;
            display: block;
            content: "";
        }

        .layout-center {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .wrapper {
            height: 100%;
            position: relative;
        }

        .wrapper .topbar {
            position: absolute;
            top: 0;
            width: 100%;
            height:10%;
            color: #fff;
            font-size:30px;
            background-color: #275085;
        }

        @media screen and (max-width: 768px) {
            .wrapper .topbar {
                position: absolute;
                top: 0;
                width: 100%;
                height: 39px;
                color: #fff;
                font-size:15px;
                background-color: #275085;
            }
        }


        .wrapper .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height:10%;
            color: #fff;
            font-size:10px;
            background-color: #275085;
        }

        @media screen and (max-width: 768px) {
            .wrapper .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                height:55px;
                color: #fff;
                font-size:8px;
                background-color: #275085;
            }
        }

        .wrapper .login-wrap {
            height: 100%;
            padding: 100px 0 80px;
            background-color: #ccc;
        }

        @media screen and (max-width: 768px) {
            .wrapper .login-wrap {
                padding: 150px 0 0;
            }
        }

        @media screen and (min-width: 769px) {
            .wrapper .center-session {
                width: 100%;
                max-width: 350px;
                float: right;
                padding: 30px;
                text-align: center;
                display: block;
                background: rgba(255, 255, 255, 0.6);
                border-top: 5px solid #275085;
                border-bottom: 5px solid #275085;
                min-height: 330px;
                max-height: 360px;
                margin-top: 8%;
            }

            .wrapper .center-session .header-title {
                font-size: 22px;
                color: #275085;
                text-align: left;
                display: block;
            }

            .wrapper .center-session form .input-item {
                margin-top: 20px;
            }

            .wrapper .center-session form .input-item input {
                width: 100%;
                display: block;
                padding: 10px;
                border: 1px solid #ddd;
                color: #222;
                background: #fff;
                border-radius: 3px;
                outline: none;
            }
        }

        @media screen and (max-width: 768px) {
            .wrapper .center-session {
                width: 80%;
                margin: 0 auto;
            }

            .wrapper .center-session .header-title {
                display: none;
            }

            .wrapper .center-session form .input-item {
                position: relative;
                margin-bottom: 20px;
            }

            .wrapper .center-session form .input-item .login-icon {
                position: absolute;
                left: 10px;
                top: 8px;
                display: inline-block;
                width: 20px;
                height: 20px;
            }


            .wrapper .center-session form .input-item input {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 6px;
                padding-left: 35px;
                outline: none;
            }
        }

        .wrapper .center-session #login-submit {
            outline: none;
            padding: 10px 0;
            background-color: #275085;
            border: none;
            color: #fff;
            width: 100%;
            border-radius: 6px;
        }

        .wrapper .center-session .other-link {
            text-align: right;
            margin: 15px 0 5px;
        }

        .wrapper .center-session .other-link a {
            font-size: 13px;
            color: #275085;
            text-decoration: underline;
        }

        .wrapper .center-session .showMessage {
            font-size: 12px;
            margin: 5px 0 10px;
            text-align: left;
            min-height: 20px;
            color: red;
        }


    </style>
</head>

<body>

<div class="web-wrap wrapper">

    <!--    头部-->
    <div class="topbar">
        <form class="head" action="/exit">
            <label class="header-title" style="margin-top:10px;margin-left:10px">欢迎来到 806数据中心！</label>
        </form>
    </div>

    <!--    主体-->
    <div class="login-wrap">
        <div class="layout-center">
            <div class="center-session">
                <label class="header-title">登录/Login</label>
                <form id="login-form" action="/806db.login" method="post">
                    <div class="input-item">
                        <i class="login-icon loginname-icon"></i>
                        <input type="text" name="username" id="username" placeholder="请输入账号/Campus ID Number"/>
                    </div>
                    <div class="input-item">
                        <i class="login-icon loginpass-icon"></i>
                        <input type="password" name="password" id="password" placeholder="请输入密码/Password"/>
                    </div>
                    <p class="showMessage">

                    </p>
                    <input type="submit" name="login_submit" id="login-submit" value="登录/Login"/>
                </form>
                <div class="other-link clearfix">
                    <p><a class="leftlink" href="http://localhost:8080/806db.resetPassword" target="_blank">重置密码/Reset Password</a></p>
                </div>
            </div>
        </div>
    </div>

    <!--    底部，如果需要在head中定义内联样式，给定class-->
    <div class="footer">
        <!--         定义居中的内容-->
        <div style="text-align: center; margin: 10px auto 0;">
            <div>806数据中心</div>
            <div>E-mail:liuchunhua0325@163.com</div>
            <div>Version:1.0v</div>
        </div>
    </div>


</div>


</body>

</html>
