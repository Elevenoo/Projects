#tomcat配置端口
server.port=8080

#mybaits配置数据库
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mydbsystem?serverTimezone=GMT%2B8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=18721426

# AOP配置
spring.aop.auto=true
spring.aop.proxy-target-class=true

#设置某个包下的日志打印级别,默认为info级别
logging.level.com.withmes=trace           
#设置log文件输出地址
logging.path=C://spring

#分页插件
pagehelper.helper-dialect=mysql
pagehelper.params=count=countSql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true

#redis配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

